version: '3.8'

services:
  #  Backend part
  db:
    container_name: 'dev_db'
    image: postgres:15.1
    env_file:
      - backend/.env.dev
    ports:
      - '5434:5432'
    volumes:
      - ../data/postgres:/var/lib/postgresql/data/

  backend:
    container_name: 'dev_backend'
    build:
      context: backend
      dockerfile: ./build/Dockerfile
    ports:
      - '8000:8000'
    depends_on:
      - db
      - redis
    volumes:
      - ../data/site_media:/site_media
      - ./backend:/backend

  redis:
    container_name: 'dev_redis'
    image: redis:latest
    ports:
      - '6379:6379'

  #  Frontend part
  admin_dashboard:
    container_name: 'dev_admin_dashboard'
    build:
      context: admin
      dockerfile: ./build/Dockerfile
    restart: unless-stopped
    ports:
      - '8001:8001'

  frontend:
    container_name: 'dev_frontend'
    build:
      context: ssr
      dockerfile: ./build/Dockerfile
    restart: unless-stopped
    ports:
      - '8002:8002'

  load_balancer: # Copy static files during building this container
    container_name: 'dev_load_balancer'
    build:
      context: .
      dockerfile: ./load_balancer/Dockerfile
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'  # for https
      - '8010:8010'  # for images and static files
    volumes:
      - ../data/site_media:/usr/share/nginx/site_media/
