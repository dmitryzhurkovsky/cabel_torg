{% extends "email/base.html" %}
{% block header %}
<img src="{{static_url}}/header_image_2.png" alt="" style="display: block; width: 100%;">
{% endblock %}

{% block body %}
<div style="padding: 15px 0; position: relative;">
    <p style="font-size:18px; text-align: left;padding: 0  20px ">
        Добрый день, <b>{{ name }}</b>!</p>
    <p style="font-size:18px; text-align: left;padding: 0  20px ">
        Ващ пароль был успешно изменен!
    </p>
    <div style="font-size:18px; margin: 40px 0">
        <div>
            <span style="font-size:18px; text-align: left;padding: 0  20px; font-weight: bold">Логин:</span>
            <span>{{ email }}</span>
        </div>
        <div>
            <span style="font-size:18px; text-align: left;padding: 0  20px; font-weight: bold">Новый пароль:</span>
            <span>{{ generated_password }}</span>
        </div>
    </div>

    <div style="background-color: #fff; position: relative; padding: 10px 0 40px 20px">
        <div style="border-radius: 5px; width: 220px; padding-top: 15px; height: 37px; background: #4275D8; border: 1px solid #F4F5F6; opacity: 1; text-align: center;margin:0 auto">
            <!--  # тут нужно ссылку на текущий  адресс сайта вставить         -->
            <a href="cabeltorg.by"
               style="color: #fff; font-size: 18px; text-decoration: none; vertical-align: top;">Перейти на сайт</a>
        </div>

    </div>
</div>
{% endblock %}
