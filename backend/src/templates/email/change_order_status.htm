{% extends "email/base.html" %}
{% block header %}
<img src="{{static_url}}/header_image_3.png" alt="" style="display: block; width: 100%;">
{% endblock %}

{% block body %}
<div style="padding: 15px 0; position: relative;">
    <p style="font-size:30px; text-align: left; font-weight:bold;padding: 0  20px;">
        Добрый день, {{ name }}!</p>
    <p style="font-size:18px; text-align: left;padding: 0  20px ">
        Уведомляем Вас, что статус вашего заказа изменен! </p>
    <div style="background-color: #fff; position: relative; padding: 10px 0 40px 20px">
        <div style="border-radius: 6px; width: 220px; padding-top: 15px; height: 37px; background: #4275D8; border: 1px solid #F4F5F6; opacity: 1; text-align: center;margin:0 auto">
            <a href="cabeltorg.by"
               style="color: #fff; font-size: 18px; text-decoration: none; vertical-align: top;">Перейти на
                сайт</a>
        </div>
    </div>
    <!-- ORDER DETAILS   -->
    <div style="padding: 15px 20px 40px 20px; position: relative;">
        <div style="padding: 0 25px ; width: auto; font-size: 18px; line-height: 24px; color: #000000; text-align: left; background: #F8FAFF;">
            <div style="padding:15px 25px 0 40px; margin-bottom: 10px;">
                <div style="height: 50px; padding-left: 0;margin-bottom: 20px; display: table; width: 100%;">
                    <div style="display: table-cell; text-align: left; width: 45px">
                        <img src="{{ static_url }}/order_number.svg" alt=""
                             style="vertical-align: middle; padding-top: 5px">
                    </div>
                    <div style="display: table-cell; text-align: left; ">
                        <span style="color: #000; font-size: 18px; line-height: 25px; font-weight: 700;  display: inline-block">Номер заказа</span>
                        <br>
                        <span style="color:#4275D8; font-size: 18px; line-height: 25px;  display: inline-block;">{{ order_number }}</span>
                    </div>
                </div>
            </div>
            <div style="padding:  0 25px 0 40px; margin-bottom: 10px;">
                <div style="height: 50px; padding-left: 0;margin-bottom: 20px; display: table; width: 100%;">
                    <div style="display: table-cell; text-align: left; width: 45px">
                        <img src="{{ static_url }}/status.svg" alt="" style="vertical-align: middle; padding-top: 5px">
                    </div>
                    <div style="display: table-cell; text-align: left; ">
                        <span style="color: #000; font-size: 18px; line-height: 25px; font-weight: 700;  display: inline-block">Статус заказа</span>
                        <br>
                        <span style="color:#4275D8; font-size: 18px; line-height: 25px;  display: inline-block;">{{ order_status }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
