name: Deploy with Docker Compose

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: self-hosted

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Go to root dir of project
        run: cd /root/cabel_torg/

      - name: Get actual version of master branch
        run: git pull

      - name: Rebuild and restart containers
        run: docker-compose up --build -d
